<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/user.css">
    <link rel="stylesheet" href="./css/util.css">
    <link rel="stylesheet" href="../main page/css/bootstrap.css">
    <title>userpage</title>
</head>
<body>
    <div class="container-contact100">
        <div class="wrap-contact100">
        <form class="contact100-form validate-form">
        <span class="contact100-form-title">
                PRODUCT UPLOAD FORM
        </span>
        <div class="wrap-input100 validate-input" data-validate="Name is required">
        <span class="label-input100">ENTER YOUR PRODUCT Name</span>
        <input class="input100" type="text" name="name" placeholder="Enter your PRODUCT name">
        <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100 validate-input" data-validate="Message is required">
            <span class="label-input100">Enter product description</span>
            <textarea class="input100" name="message" placeholder="About your product and how old it is."></textarea>
            <span class="focus-input100"></span>
            </div>
            <div class="wrap-input100 validate-input" data-validate="Message is required">
                <span class="label-input100">product you wish to exchange with</span>
                <textarea class="input100" name="message" placeholder="enter the product you wish to exchange"></textarea>
                <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <span class="label-input100">Upload product Images</span>
                    <input class="input100" type="file" multiple accept=".jpg,.jpeg">
                    <span class="focus-input100"></span>
                    </div>        

        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
        <span class="label-input100">Email</span>
        <input class="input100" type="text" name="email" placeholder="Enter your email addess">
        <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100 validate-input" data-validate="Name is required">
            <span class="label-input100">ENTER YOUR MOBILE NUMBER</span>
            <input class="input100" type="text" name="name" placeholder="Enter mobile number">
            <span class="focus-input100"></span>
            </div>
        <div class="wrap-input100 validate-input" data-validate="Name is required">
            <span class="label-input100">Enter your Whatsapp NO.</span>
            <input class="input100" type="text" name="name" placeholder="Enter your Whatsappno.">
            <span class="focus-input100"></span>
            </div>
        <div class="container-contact100-form-btn">
        <div class="wrap-contact100-form-btn">
        <div class="contact100-form-bgbtn"></div>
        <button class="contact100-form-btn">
        <span>
        Submit
        <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
        </span>
        </button>
        </div>
        </div>
        </form>
        </div>
        </div>
</body>
</html>
